<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hit the Spot</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="search">
            <img src="../img/logo.svg" alt="Hit the Spot" class="logo" style="margin-top: 10%; width: 150px;">
            <div class="search-input-wrapper">
                <img src="../img/Search_icon.svg" style="width: 50px; margin-right: 10px;">
                <input type="text" id="searchInput" placeholder="장소를 입력하고 Enter를 눌러주세요">
            </div>
        </div>

        <!-- 모달 창 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <ul id="searchResults"></ul>
            </div>
        </div>
        
        <!-- 검색 결과 출력 부분 -->
        <div id="results"></div>        

        <a style="display: block; text-align: center; color: #b0b0b0; font-size: 10px;">
            -(장소)- : 해당 표시는 이미지파일이 첨부되지 않은 버튼입니다. 참고 바랍니다.
        </a>

        <!-- 컨테인 박스 -->
        <div class="container">
            <a href="../floor/index.html" class="main-box">
                <img src="../img/floor_icon.svg">
                <span>층별 안내</span>
            </a>
            <a href="../building/index.html" class="box">
                <img src="../img/building_icon.svg">
                <span>관별 안내</span>
            </a>
            <a href="../parking/index.html" class="box">
                <img src="../img/parking_icon.svg">
                <span>주차장안내</span>
            </a>
        </div>
        <a href="https://forms.gle/4RxgFc2886d7CLFW8" style="margin: 5%; text-decoration: none; display: flex; align-items: center; justify-content: center; text-align: center;">
            <img src="../img/inquiry_icon.svg" style="margin-right: 5px; width: 15px; height: auto;">
            <span style="color: #ccc; font-size: 12px;">문의사항이 있으신가요?</span>
        </a>      
        <script src="../script.js"></script>  
    </body>
</html>
